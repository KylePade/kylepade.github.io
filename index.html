<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的博客</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 24px;
        }
        h2 {
            font-size: 20px;
        }
        p {
            font-size: 16px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的博客</h1>
    </header>

    <nav>
        <h2>博客目录</h2>
        <ul>
            {% for post in site.posts %}
            <li>
                <a href="{{ post.url }}">{{ post.title }}</a>
            </li>
            {% endfor %}
        </ul>
    </nav>

    <main>
        <h2>最新博客文章</h2>
        {% for post in site.posts limit:3 %}
        <h3>{{ post.title }}</h3>
        <p>{{ post.date | date: "%Y年%m月%d日" }}</p>
        {{ post.content }}
        <hr>
        {% endfor %}
    </main>

    <footer>
        <p>&copy; 2023 我的博客. 版权所有.</p>
    </footer>
</body>
</html>
