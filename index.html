<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <style>
        /* 添加自定义样式来适配不同设备和浏览器 */
        /* ... */
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Blog</h1>
    </header>

    <nav>
        <!-- 导航链接 -->
        <ul>
            {% for post in site.posts %}
            <li>
                <a href="{{ post.url }}">{{ post.title }}</a>
            </li>
            {% endfor %}
        </ul>
    </nav>

    <main>
        <!-- 博客内容 -->
        {% for post in site.posts %}
        <h2>{{ post.title }}</h2>
        {{ post.content }}
        {% endfor %}
    </main>

    <footer>
        <!-- 页脚内容 -->
    </footer>
</body>
</html>
